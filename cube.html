<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Cube Quiz Game</title>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center my-6">Cube Root Quiz</h1>
        
        <!-- Name Input -->
        <div class="text-center mb-6">
            <input type="text" id="playerName" class="border border-gray-300 p-2 rounded" placeholder="Enter your name" required>
            <button onclick="saveName()" class="bg-green-500 text-white p-2 rounded">Start Quiz</button>
        </div>

        <!-- Score Display -->
        <div id="scoreDisplay" class="text-center mb-6 text-xl font-bold"></div>

        <!-- Tables Container -->
        <div class="flex justify-between">
            <!-- 1-10 Table -->
            <div class="w-1/4">
                <h2 class="text-xl font-bold mb-4">Cubes 1-10</h2>
                <table id="smallCubes" class="w-full">
                    <!-- Table content will be generated by JS -->
                </table>
            </div>

            <!-- Quiz Area -->
            <div class="w-1/2 text-center">
                <div id="quizArea" class="hidden">
                    <h3 class="text-2xl mb-4">What is the cube root of <span id="currentNumber"></span>?</h3>
                    <input type="number" id="answerInput" class="border border-gray-300 p-2 rounded" placeholder="Enter your answer">
                    <button onclick="checkAnswer()" class="bg-blue-500 text-white p-2 rounded">Submit</button>
                </div>
            </div>

            <!-- 11-100 Table -->
            <div class="w-1/4">
                <h2 class="text-xl font-bold mb-4">Cubes 11-100</h2>
                <div class="h-96 overflow-y-auto">
                    <table id="largeCubes" class="w-full">
                        <!-- Table content will be generated by JS -->
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentNumber = 0;
        let score = 0;
        let playerName = '';

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function saveName() {
            playerName = document.getElementById('playerName').value;
            if (playerName) {
                document.getElementById('quizArea').classList.remove('hidden');
                updateScore();
                const savedScore = localStorage.getItem(playerName);
                if (savedScore) {
                    score = parseInt(savedScore);
                    updateScore();
                }
            }
        }

        function generateTables() {
            const smallTable = document.getElementById('smallCubes');
            const largeTable = document.getElementById('largeCubes');
            
            // Generate 1-10 table showing both number and its cube
            for (let i = 1; i <= 10; i++) {
                const row = smallTable.insertRow();
                const cell = row.insertCell();
                const cubeValue = i * i * i;
                cell.innerHTML = `<button onclick="startQuiz(${cubeValue})" class="w-full text-left p-2 hover:bg-gray-200">${i} â†’ ${cubeValue}</button>`;
            }

            // Generate 11-100 table with shuffled numbers and hidden cube roots
            let numbers = Array.from({length: 90}, (_, i) => i + 11);
            numbers = shuffle(numbers);
            
            numbers.forEach(i => {
                const row = largeTable.insertRow();
                const cell = row.insertCell();
                const cubeValue = i * i * i;
                cell.innerHTML = `<button onclick="startQuiz(${cubeValue})" class="w-full text-left p-2 hover:bg-gray-200">${cubeValue}</button>`;
            });
        }

        function startQuiz(number) {
            currentNumber = number;
            document.getElementById('currentNumber').textContent = number;
            document.getElementById('answerInput').value = '';
            document.getElementById('quizArea').classList.remove('hidden');
        }

        function checkAnswer() {
            const answer = parseInt(document.getElementById('answerInput').value);
            const correctAnswer = Math.round(Math.cbrt(currentNumber));
            
            if (answer === correctAnswer) {
                score++;
                updateScore();
                alert('Correct! That is the cube root!');
            } else {
                alert('Wrong! Try again.');
            }
        }

        function updateScore() {
            document.getElementById('scoreDisplay').textContent = `${playerName}'s Score: ${score}`;
            localStorage.setItem(playerName, score.toString());
        }

        // Initialize tables when page loads
        window.onload = function() {
            generateTables();
        }
    </script>
</body>
</html>
